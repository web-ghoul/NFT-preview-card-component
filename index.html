<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Style File-->

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400&family=Great+Vibes&family=Open+Sans+Condensed:wght@300&family=Outfit:wght@300;400;600&family=Roboto:wght@100&family=Satisfy&family=Smooch&family=Zen+Kaku+Gothic+Antique:wght@300&display=swap"

<body>
    <div class="contain">
        <div class="main">
            <div class="container">
                <div class="pic1">
                    <img src="./images/image-equilibrium.jpg" alt="">
                </div>
                <div class="name">Equilibrium #3429</div>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="grid">
                    <div class="part">
                        <div class="pic">
                            <img src="./images/icon-ethereum.svg" alt="">

                        <p>0.041 ETH</p>
                    </div>

                    <div class="part">
                        <div class="pic">
                            <img src="./images/icon-clock.svg" alt="">
                        </div>
                        <p>3 days left</p>
                    </div>
                </div>

                <div class="pro">
                    <div class="pic">
                        <img src="./images/image-avatar.png" alt="">
                    </div>
                    <p>
                        Creation of <span> Jules Wyvern</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
